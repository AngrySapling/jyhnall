    <script>
        $(function(){
            let identification = "",isShowCode = 0,params = {}
            var ua = navigator.userAgent.toLocaleLowerCase();
            var pf = navigator.platform.toLocaleLowerCase();
            var isAndroid = (/android/i).test(ua)||((/iPhone|iPod|iPad/i).test(ua) && (/linux/i).test(pf))
                || (/ucweb.*linux/i.test(ua));
            var isIOS =(/iPhone|iPod|iPad/i).test(ua) && !isAndroid;
            var isWinPhone = (/Windows Phone|ZuneWP7/i).test(ua);
            if(isAndroid || isIOS){
                $(".pc").hide()
                $(".mobile").show()
            }else{
                $(".pc").show()
                $(".mobile").hide()
            }
            $(".buyGoods").on("click",function(event){
                let formData = $('#dataForm').serialize()
                let data = decodeURIComponent(formData).split("&")
               
                event.preventDefault();
                let msg = data.map(res=>{
                    let resArr = res.split("=")
                    let obj = {}
                    let propname = resArr[0]
                    obj[propname] = resArr[1]
                    return obj
                })
               
                let isReq = 0;obj = {}
                msg.forEach(res=>{
                    obj = Object.assign({},obj,res)
                })
                obj.phoneCode = obj.phoneCode?obj.phoneCode:''
                for(let i in obj){
                    if(!obj[i] && i !== 'postCode'){
                        $(`[data-toggle="${i}"]`).show()
                        if(isAndroid || isIOS){
                            $(`[data-toggle="region0"]`).hide()//pc
                        }else{
                            $(`[data-toggle="region1"]`).hide()//moble
                        }
                        isReq++
                    }else{
                        $(`[data-toggle="${i}"]`).hide()
                        switch (i) {
                            case 'phoneNumber':
                                if(!(/^1[3456789]\d{9}$/.test(obj[i]))){ 
                                    console.log("这是错误内容")
                                    $(`[data-toggle="${i}"]`).html('请输入正确手机号')
                                    $(`[data-toggle="${i}"]`).show()
                                    isReq++
                                } 
                                break;
                            default:
                                break;
                        }
                    }
                }
                console.log(isReq,obj,'i')
                if(!isReq){
                    let msgObj = {}
                    msg.forEach(res=>{
                        msgObj = Object.assign({},msgObj,res)
                    })
                    let region = ""
                    if(isAndroid || isIOS){
                        region = msgObj.region0
                    }else{
                        region = msgObj.region1
                    }
                    params = {
                        areaCode:"+86",
                        name:msgObj.userName,
                        phoneNumber:msgObj.phoneNumber,
                        postalCode:msgObj.postCode,
                        phoneCode:msgObj.phoneCode,
                        buyNumber:msgObj.buyNum,
                        region:region,
                        detailedAddress:msgObj.address,
                        productModel:msgObj.productModel,
                        identification:identification
                    }
                    $('#myModal').modal('show')
                }else{
                    console.log('不提交')
                }
            })
            Ladda.bind( '.btn-buy', {
                callback: function( instance ) {
                    var progress = 0;
                    progress = Math.min( progress + Math.random() * 0.1, 1 );
                    instance.setProgress( progress );
                    $.ajax({
                        type: "POST",
                        url: "https://www.easeway.co/manage/customerReserve",
                        // url:"http://29906e24h1.zicp.vip/manage/customerReserve",
                        data: JSON.stringify(params),
                        async:true,
                        contentType: "application/json;charset=UTF-8",
                        dataType: "json",
                        success:function(res){
                            instance.stop();
                            $('#myModal').modal('hide')
                            console.log(res,'res')
                            if(res.errCode === 1){
                                let data = res.data.orderUuid;
                                window.location.href="./buysuccess.html?id="+data
                            }else{
                                $("#myAlert2").show();
                                $(".errText").html(res.errMsg)
                                setTimeout(function(){
                                    $("#myAlert2").hide();
                                },3000)
                            }
                        },
                        error:function (err) {
                            instance.stop();
                            $('#myModal').modal('hide')
                            $("#myAlert2").show();
                            $(".errText").html("请求错误")
                            setTimeout(function(){
                                $("#myAlert2").hide();
                            },3000)
                            console.log(err,'服务器');
                        }
                    });
                }
            });
            Ladda.bind( '.getCode', {
                callback: function( instance ) {
                    var progress = 0;
                    progress = Math.min( progress + Math.random() * 0.1, 1 );
                    instance.setProgress( progress );
                    event.preventDefault();
                    if(isShowCode){
                        console.log('停止') 
                        instance.stop();
                        return
                    }
                    let phoneValue =  $("input[ name='phoneNumber']").val()
                    if(!(/^1[3456789]\d{9}$/.test(phoneValue))){ 
                        console.log("这是错误内容")
                        instance.stop();
                        $(`[data-toggle="phoneNumber"]`).html('请输入正确手机号')
                        $(`[data-toggle="phoneNumber"]`).show()
                    }else{
                        $(`[data-toggle="phoneNumber"]`).hide()
                        identification = String(new Date().getTime())
                        progress = Math.min( progress + Math.random() * 0.1, 1 );
                        instance.setProgress( progress );
                        $.ajax({
                            type: "POST",
                            url: "https://www.easeway.co/app/getPhoneCode",
                            // url:"http://29906e24h1.zicp.vip/app/getPhoneCode",
                            data: JSON.stringify({areaCode:"+86",phoneNumber:phoneValue,identification}),
                            async:true,
                            contentType: "application/json;charset=UTF-8",
                            dataType: "json",
                            success:function(res){
                                $('.phoneCode').removeAttr('disabled')
                                instance.stop();
                                isShowCode = 120
                                $(".ladda-code").html(isShowCode)
                                let isTime = setInterval(function(){
                                    isShowCode--
                                    if(isShowCode > 0){
                                        $(".ladda-code").html(isShowCode)
                                    }else{
                                        isShowCode = 0
                                        $(".ladda-code").html('获取验证码')
                                        clearInterval(isTime)
                                    }
                                },1000)
                            },
                            error:function (err) {
                                instance.stop();
                                $("#myAlert2").show();
                                $(".errText").html("请求错误")
                                setTimeout(function(){
                                    $("#myAlert2").hide();
                                },3000)
                                console.log(err);
                            }
                        });
                    }
                }
            });
            //获取手机验证码
            $(".getCode").on("click",function(){
                event.preventDefault();
            })
            //监听输入框
            $(".form-control").bind("input propertychange",function(e){
                // console.log(e.target.name,e.target.value)
                let name = e.target.name
                let value = e.target.value
                switch (name) {
                    case 'phoneNumber':
                        if((/^1[3456789]\d{9}$/.test(value))){ 
                            $(`[data-toggle="phoneNumber"]`).hide()
                        } 
                        break;
                    default:
                        if(value){
                            $(`[data-toggle="${name}"]`).hide()
                        }
                        break;
                }
            })
            $(".back").on("click",function(){
                window.location.href = "./index.html"
            })
        })
    </script>
